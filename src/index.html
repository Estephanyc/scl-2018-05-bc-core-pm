<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
</head>

<body>
  
  <div id="root">

    <form>
      <h1>Cifrado Cesar</h1>
      <p>Es un tipo de cifrado por sustitución en el que una letra en el texto original es reemplazada por otra letra que se encuentra
      un número fijo de posiciones más adelante en el alfabeto. 
      </p>
      <span>Indica el Nº</span>
      <input type="text" value="" id="offsetInput">
      <br>
      <h3>Escribe tu frase o palabra</h3>
      <br>
      <input type="text" value="" id="string">
      <br>
      <button type="button" class="button" onclick="encodeData()" ><span class="icon-lock"></span>Cifrar</button>
      <button type="button" class="button" onclick="decodeData()"><span class="icon-unlocked"></span>Descifrar</button>
      <button type="button" class="button" onclick="location.reload()">Limpiar</button>

     </form> 
   <h3>Mensaje</h3>
   <div id="messageDiv"> 
   </div>
</div>

<script src="index.js"></script>
<script src="cipher.js"></script> 
</body>
</html>
